<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites Movie</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!--Search-->
    <h3>Pesquisar um Filme</h3>
    <div class="search">
      <input type="text" placeholder="Título do filme" />
      <button id="search-button"><img class="icon" src="./images/magnifying-glass.png" alt="Search" /></button>
    </div>


    <!--Loading-->
    <div class="loading shadow">Loading...</div>

    <!--Titulo-->
    <div class="title shadow">Resultado | Filme</div>

    <!-- List -->
    <ul class="shadow"> 
      <li>
        <img class="mini-folder" src="https://m.media-amazon.com/images/M/MV5BNGYyZGM5MGMtYTY2Ni00M2Y1LWIzNjQtYWUzM2VlNGVhMDNhXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_UX32_CR0,0,32,44_AL_.jpg" alt="image1">
        <div class="select">Piratas do Caribe: A Maldição do Pérola Negra (2003)</div>
      </li>
      <li>
        <img class="mini-folder" src="https://m.media-amazon.com/images/M/MV5BNGYyZGM5MGMtYTY2Ni00M2Y1LWIzNjQtYWUzM2VlNGVhMDNhXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_UX32_CR0,0,32,44_AL_.jpg" alt="image1">
        <div class="select">Piratas do Caribe: A Maldição do Pérola Negra (2003)</div>
      </li>

    </ul>

     <!--Movie -->
    <div class="movie">
      
      <div class="header-movie">
        <h2 class="name-movie">MIB: Homens de Preto (1997)</h2>
        <div class="watching"></div>
      </div>
      
      <hr> 
      
      <div class="data-movie">

        <div class="itens">
          <div class="item">
            <label for="">Título Original:</label>
            <span>Men in Black</span>
          </div>
          <div class="item">
            <label for="">Duração: </label>
            <span>1h38min</span>
          </div>
          <div class="item">
            <label for="">Gênero: </label>
            <span>Action, Adventure, Comedy</span>
          </div>
          <div class="item">
            <label for="">IMDB: </label>
            <span>7,3</span>
          </div>

          <div class="certificate">
            <img class="image-certificate" src="./images/certificated/free.png" alt="Classificação Indicativa" />
            <p>Não há inadequações</p>
          </div>
        </div>

        <div class="folder">
          <img src="https://m.media-amazon.com/images/M/MV5BOTlhYTVkMDktYzIyNC00NzlkLTlmN2ItOGEyMWQ4OTA2NDdmXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_UX182_CR0,0,182,268_AL_.jpg" alt="Folder" />
        </div>

      </div>
     
      <hr>

    </div>

  </main>
  

  <script src="./scripts.js" type="module"></script>
</body>

</html>
